<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/normalize.css">
    <link rel="stylesheet" href="./stylesheets/fonts.css">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <title>Sign In</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation">
        <a class="header__home-link" href="./index.html" >
          <img class="header__home-image" src="./images/home__icon.svg" alt="Иконка дома">
        </a>
        <p class="header__user-name">
          <img class="header__user-picture" src="./images/account__icon.svg"
          ></p>
        <a class="header__sign-in" href="./sign-in.html">Sign In/Sign Up</a>
        <button class="header__logout">Logout</button>
      </nav>
    </header>

    <section class="sign-in">
      <form class="sign-in__form form-sign-in" action="">
        <div class="form-sign-in__item-wrapper">
          <label class="form-sign-in__label" for="id-email">E-Mail:</label>
          <input class="form-sign-in__input"
            type="email"
            name="email"
            id="id-email"
            required>
          <label class="form-sign-in__label-error" for="id-email">Пользователя с таким e-mail нет в базе.</label>
        </div>
        <div class="form-sign-in__item-wrapper">
          <label class="form-sign-in__label" for="id-password">Пароль:</label>
          <input class="form-sign-in__input"
            type="password"
            name="password"
            id="id-password"
            required>
          <label class="form-sign-in__label-error" for="id-password">Не верно указан пароль.</label>
        </div>
        <div class="form-sign-in__button-wrapper">
          <button class="form-sign-in__button-submit" type="button">Submit</button>
          <a class="form-sign-in__registration-link" href="./registration.html">Registration</a>
        </div>
      </form>
    </section>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/sign-in.js"></script>
  </body>
</html>
