<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/normalize.css">
    <link rel="stylesheet" href="./stylesheets/fonts.css">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <title>Video gallery</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation">
        <a class="header__home-link" href="./index.html" >
          <img class="header__home-image" src="./images/home__icon.svg" alt="Иконка дома">
        </a>
        <p class="header__user-name">
          <img class="header__user-picture" src="./images/account__icon.svg"
          ></p>
        <a class="header__sign-in" href="./sign-in.html">Sign In/Sign Up</a>
        <button class="header__logout">Logout</button>
      </nav>
    </header>

    <section class="gallery">
      <form action="" class="gallery__form">
        <select class="gallery__sorting" name="sort" id="id-sort">
          <option value="original_order.desc" class="gallery__sorting-name">По добавлению в БД (&#129047;)</option>
          <option value="primary_release_date.desc" class="gallery__sorting-name">По дате (&#129047;)</option>
          <option value="primary_release_date.asc" class="gallery__sorting-name">По дате (&#129045;)</option>
          <option value="vote_average.desc" class="gallery__sorting-name">По рейтингу (&#129047;)</option>
          <option value="vote_average.asc" class="gallery__sorting-name">По рейтингу (&#129045;)</option>
        </select>
        <a class="gallery__add-link" href="./add-film.html" >
          <img class="gallery__add-image" src="./images/add__icon.svg" alt="">
        </a>
      </form>
      <ul class="gallery__pagination pagination">
        <li class="pagination__item">
          <button class="pagination__button">Prev</button>
        </li>
        <li class="pagination__item active">
          <button class="pagination__button">1</button>
        </li>
        <li class="pagination__item">
          <button class="pagination__button">Next</button>
        </li>
      </ul>
      <ul class="gallery__video-list video-list">
        <!-- Для примера внутренней структуры -->
        <!-- <li class="video-list__item">
          <div class="video-list__details-wrapper" tabindex="0">
            <img class="video-list__film-poster" src="https://image.tmdb.org/t/p/w500/b1jxegUWWwAwfGTV780wxwtwmQF.jpg" alt="">
            <p class="video-list__rating">78%</p>
            <button class="video-list__button-delete"></button>
            <time class="video-list__release-date" datetime="2021-04-07">2021-04-07</time>
          </div>
          <p class="video-list__filmName">Мортал Комбат</p>
        </li> -->
      </ul>
      <!-- <ul class="gallery__pagination pagination"> -->
      </ul>
    </section>

    <script src="./scripts/get-tokens.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/remove.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
